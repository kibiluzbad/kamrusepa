<div class="mdl-grid">
    <div class="mdl-layout-spacer"></div>
    <main class="mdl-layout__content" style="margin: 0 auto">
        <div class="mdl-card mdl-shadow--6dp">
            <div class="mdl-card__title mdl-color--primary mdl-color-text--white">
                <h2 class="mdl-card__title-text">Login</h2>
            </div>
            <form #loginForm="ngForm" (submit)="login($event)">
                <div class="mdl-card__supporting-text">

                   	<div class="mdl-textfield mdl-js-textfield">
						<input class="mdl-textfield__input" placeholder="Username" [(ngModel)]="username" name="username" type="text" id="username" />
						
					</div>
					<div class="mdl-textfield mdl-js-textfield">
						<input class="mdl-textfield__input" placeholder="Password" [(ngModel)]="password" type="password" name="password" id="userpass" />
						
					</div>

                </div>
                <div class="mdl-card__actions mdl-card--border">
                    <button type="submit" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">Log in</button>
                </div>
            </form>
        </div>
    </main>
    <div class="mdl-layout-spacer"></div>
</div>

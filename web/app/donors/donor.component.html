
<form #donorForm="ngForm" (submit)="save(donorForm)" *ngIf="donor">
    <div class="mdl-card mdl-shadow--6dp" style="width: 800px; margin: 50px auto">
        <div class="mdl-card__title mdl-color--primary mdl-color-text--white">
            <h2 class="mdl-card__title-text">Profile</h2>
        </div>
        <div class="mdl-card__supporting-text">
            <div class="mdl-components__warning" style="margin-bottom:20px" *ngIf='errorMessages && errorMessages.length'>
                <ul>
                    <li *ngFor="let error of errorMessages">{{error}}</li>
                </ul>
            </div>
            <md-input placeholder="First name" ngControl="firstName" name="firstName" [(ngModel)]="donor.firstName" style="width: 100%"
                required></md-input>
            <md-input placeholder="Last name" ngControl="lastName" name="lastName" style="width: 100%" [(ngModel)]="donor.lastName" required></md-input>
            <md-input placeholder="Contact Number" ngControl="contactNumber" pattern="^(00|\+)\d{2}\s\d{3}\s\d{4}\s\d{3}$" name="contactNumber"
                style="width: 100%" [(ngModel)]="donor.contactNumber" required>
                <md-hint align="end">+xx xxx xxxx xxx or 00xx xxx xxxx xxx</md-hint>

            </md-input>
            <md-input placeholder="Email Address" disabled="disabled" ngControl="email" name="emailAddress" style="width: 100%" [(ngModel)]="donor.email"
                pattern='^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$'
                required></md-input>
            <div class="mdl-textfield mdl-js-textfield">
                <label>Blood Type:</label>
                <select name="bloodGroup" ngControl="bloodGroup" [(ngModel)]="donor.bloodGroup" required>
                    <option value="A" selected>A</option>
                    <option value="B">B</option>
                    <option value="AB">AB</option>
                    <option value="O">O</option>    
                    </select>

                <md-checkbox name="rh" color="primary" ngControl="rh" [(ngModel)]="donor.rh" [checked]="checked">
                    Rh.
                </md-checkbox>
            </div>
        </div>
        <div class="mdl-layout-spacer"></div>
        <div class="mdl-card__actions mdl-card--border" style="text-align:right">
            <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">Save</button>
            <button (click)="delete()" type="button" class="mdl-button mdl-js-button mdl-button--raised mdl-color--red mdl-color-text--white" formnovalidate>Delete</button>
        </div>
    </div>
</form>
